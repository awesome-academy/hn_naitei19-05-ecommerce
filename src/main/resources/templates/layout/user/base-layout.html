<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org"

>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Ecommerce</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>

    <!--     Css Styles-->
    <link rel="stylesheet" th:href="@{/assets/css/elegant-icons.css} "
          type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"
          type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}"
          type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.min.css}"
          type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/nice-select.css}"
          type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}"
          type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/slicknav.min.css}"
          type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"
          type="text/css">
</head>
<body>

<div>
    <div th:replace="layout/user/header :: header"></div>
</div>
<div layout:fragment="content"></div>

<div>
    <div th:replace="layout/user/footer :: footer"></div>
</div>

<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.min.js}"></script>
<script th:src="@{/assets/js/jquery.slicknav.js}"></script>
<script th:src="@{/assets/js/mixitup.min.js}"></script>
<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

<!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</body>

</html>
