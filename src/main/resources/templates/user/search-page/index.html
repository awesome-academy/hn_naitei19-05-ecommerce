<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/user/base-layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!-- Featured Section Begin -->
<section class="featured spad" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2> Product</h2>
                </div>
            </div>
        </div>
        <!-- Hero Section Begin -->
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="offset-3 col-lg-9  ">
                        <div class="hero__search">
                            <div class="hero__search__form">
                                <form th:action="@{/search}"  method="post" >
                                    <input type="text" placeholder="What do you need?" name="keyword" th:value="${keyword}">
                                    <button type="submit" class="site-btn">SEARCH</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero Section End -->

        <div class="row">
            <div class="col-lg-3 col-md-5">

                <div class="sidebar">
                    <form id="filterForm" th:action="@{/filter}"  method="post" >
                        <div class="sidebar__item">
                            <h4>Categories</h4>
                            <ul>
                                <li>
                                    <label for="all" class="d-flex gap">
                                        <input type="checkbox" id="all" name="selectedCategories" th:value="All">All<br>
                                    </label>
                                </li>
                                <li>
                                    <label for="Electronics" class="d-flex gap">
                                        <input type="checkbox" id="Electronics" name="selectedCategories"
                                               th:value="Electronics">Electronics<br>
                                    </label>
                                </li>
                                <li>
                                    <label for="books" class="d-flex gap">
                                        <input type="checkbox" id="books" name="selectedCategories" th:value="Books">Books<br>
                                    </label>
                                </li>
                                <li>
                                    <label for="food" class="d-flex gap">
                                        <input type="checkbox" id="food" name="selectedCategories"
                                               th:value="Food">Food<br>
                                    </label>
                                </li>
                                <li>
                                    <label for="homedecor" class="d-flex gap">
                                        <input type="checkbox" id="homedecor" name="selectedCategories"
                                               th:value="HomeDecor">Home Decor<br>
                                    </label>
                                </li>
                            </ul>
                        </div>

                        <div class="sidebar__item">
                            <h4>Price</h4>
                            <div class="price-range-wrap">
                                <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                                     data-min="10" data-max="1000">
                                    <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                                    <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                                    <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                                </div>
                                <div class="range-slider">
                                    <div class="price-input">
                                        <input type="text" id="minamount" name="minValue" th:value="${minValue}">
                                        <input type="text" id="maxamount" name="maxValue" th:value="${maxValue}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger filter-button w-25" data-filter="all">Filter</button>
                    </form>

                </div>

            </div>
            <div id="data"></div>
            <div class="col-lg-9 col-md-7">
                <div class="row">
                    <div th:each="product : ${allProducts}" class="col-lg-4 col-md-6 col-sm-6" id="allProducts">
                        <div class="product__item">
                            <div class="product__item__pic set-bg" th:attr="data-setbg=${product.imageAvatar}">
                                <ul class="product__item__pic__hover">
                                    <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                    <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                    <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h6><a th:href="@{'/' + ${product.id}}" th:text="${product.name}"></a></h6>
                                <h5 th:text="'$' + ${product.price}"></h5>
                            </div>
                        </div>
                    </div>

                    <div th:each="product : ${filterProducts}" class="col-lg-4 col-md-6 col-sm-6" id="filteredProducts">
                        <div class="product__item">
                            <div class="product__item__pic set-bg" th:attr="data-setbg=${product.imageAvatar}">
                                <ul class="product__item__pic__hover">
                                    <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                    <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                    <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h6><a th:href="@{'/' + ${product.id}}" th:text="${product.name}"></a></h6>
                                <h5 th:text="'$' + ${product.price}"></h5>
                            </div>
                        </div>
                    </div>

                    <div th:each="product : ${searchedProducts}" class="col-lg-4 col-md-6 col-sm-6" id="searchedProducts">
                        <div class="product__item">
                            <div class="product__item__pic set-bg" th:attr="data-setbg=${product.imageAvatar}">
                                <ul class="product__item__pic__hover">
                                    <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                    <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                    <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h6><a th:href="@{'/' + ${product.id}}" th:text="${product.name}"></a></h6>
                                <h5 th:text="'$' + ${product.price}"></h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 mt-4 mb-4 offset-4" id="null">
                        <h5 th:text="${message}"></h5>
                    </div>

                </div>
                <div class="product__pagination">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Featured Section End -->

</body>
</html>
