<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/user/base-layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!-- Breadcrumb Section Begin -->
<!--<section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">-->
<section class="breadcrumb-section set-bg" data-setbg="assets/img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Shopping Cart</h2>
                    <div class="breadcrumb__option">
                        <a href="/home">Home</a>
                        <span>Shopping Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                        <tr>
                            <th class="shoping__product">Products</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${items}">
                            <td class="shoping__cart__item">
                                <img th:src="${item.product.imageAvatar}" alt="Product Image">
                                <h5 th:text="${item.product.name}"></h5>
                            </td>
                            <td class="shoping__cart__price">
                                <span th:text="${item.product.price}"></span>
                            </td>
                            <td class="shoping__cart__quantity">
                                <div class="quantity">
                                    <div class="pro-qty">
                                        <input type="text" th:value="${item.quantity}">
                                    </div>
                                </div>
                            </td>
                            <td class="shoping__cart__total">
                                <span th:text="${item.quantity * item.product.price}"></span>
                            </td>
                            <td class="shoping__cart__item__close">
                                <a th:onclick="'removeItem(' + ${item.product.id} + ')'">
                                    <span class="icon_close"></span>
                                </a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__btns">
                    <a th:href="@{/shop}" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
                    <a src="" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
                        Upadate Cart</a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__checkout">
                    <h5>Cart Total</h5>
                    <ul>
                        <li>Subtotal <span th:text="${totalQuantity}"></span></li>
                        <li>TotalPrice <span th:text="${totalPrice}"></span></li>
                    </ul>
                    <a href="#" class="primary-btn">PROCEED TO CHECKOUT</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shoping Cart Section End -->

<script th:inline="javascript">
    removeItem(id);
</script>
</body>

</html>
